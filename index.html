<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Sound - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    
    <!-- Hidden YouTube Player for Background Music -->
    <div id="youtube-player"></div>
    
    <div class="container">
        <!-- Main Timer Card -->
        <div class="timer-card glass">
            <div class="timer-header">
                <button class="icon-button" id="settings-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243m-4.242 0L5.636 17.364m12.728 0l-4.243-4.243m-4.242 0L5.636 6.636"></path>
                    </svg>
                </button>
                <h1 class="timer-title">Study Timer</h1>
                <button class="icon-button" id="sound-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                </button>
            </div>
            
            <div class="timer-display-container">
                <div class="session-indicator">
                    <span id="session-type">Work</span>
                </div>
                <div class="timer-display" id="timer-display">25:00</div>
                <div class="timer-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            
            <div class="timer-controls">
                <button class="control-btn primary" id="start-pause-btn">
                    <span class="btn-icon">▶</span>
                    <span class="btn-text">Start</span>
                </button>
                <button class="control-btn secondary" id="reset-btn">
                    <span class="btn-icon">↻</span>
                    <span class="btn-text">Reset</span>
                </button>
            </div>
        </div>
        
        <!-- Interval Selection Card -->
        <div class="interval-card glass">
            <h3 class="interval-title">Timer Mode</h3>
            <div class="interval-options">
                <button class="interval-btn active" data-mode="25-5" id="mode-25-5">
                    <div class="interval-work">25 min</div>
                    <div class="interval-break">5 min break</div>
                </button>
                <button class="interval-btn" data-mode="50-10" id="mode-50-10">
                    <div class="interval-work">50 min</div>
                    <div class="interval-break">10 min break</div>
                </button>
            </div>
        </div>
        
        <!-- Settings Panel (Hidden by default) -->
        <div class="settings-panel glass" id="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="icon-button" id="close-settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="volume-slider">Volume</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                    <span id="volume-value">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
